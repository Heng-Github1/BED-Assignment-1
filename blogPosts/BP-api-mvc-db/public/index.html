<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Posts App</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <h1>Blog Posts API</h1>
  <section id="blog-post-list"></section>
  <form id="create-blog-post-form">
    <label for="content">Content:</label>
    <textarea id="content" name="content"></textarea>
    <label for="authorID">Author ID:</label>
    <input type="number" id="authorID" name="authorID" />
    <button id="create-blog-post-btn">Create Blog Post</button>
  </form>
  <script src="scripts/script.js"></script>
</body>
</html>
