<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles/style(users).css"> 
    <style>
        .glass-container{
            height: 390px;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="username" name="username" required placeholder="Username">
                <input type="email" id="email" name="email" required placeholder="Email">
                <input type="password" id="password" name="password" required placeholder="Password">
                <input type="password" id="reEnterPassword" name="reEnterPassword" required placeholder="Re-Enter Password">
                <select id="role" name="role" required>
                    <option value="Admin">Admin</option>
                    <option value="Guest">Guest</option>
                </select>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="index(users).html">Log in</a></p>
            </form>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
