<!DOCTYPE html>
<html lang="en">
<head>
    <title>SEA Awareness Blog Posts</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: url('https://img.pikbest.com/origin/09/28/03/95MpIkbEsTU2e.jpg!sw800') no-repeat center;
            background-size: cover;
            min-height: 400px; /* Set a minimum height to ensure content is visible */
            margin-bottom: 20px; /* Margin at the bottom of the container */
        }

        .container .btn {
            margin-right: 10px; /* Adjust margin between buttons */
        }

        #my-blog-posts-link {
            position: absolute;
            top: 0.5px; /* Adjust vertical positioning as needed */
            right: 10px; /* Adjust horizontal positioning as needed */
            background-color: rgb(46, 192, 46);
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        #my-blog-posts-link:hover {
            background-color: darkgreen; /* New background color on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <span id="back-link" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back</span>
        <h1 class="text-center mb-5">Blog Posts</h1>
        <div class="search-container mb-4">
            <div class="search-wrapper">
                <input type="search" id="search" class="form-control" placeholder="Search Blog Posts">
            </div>
        </div>
        <div class="blog-posts-container">
            <div class="row" id="blog-posts-inner-container">
                <!-- Blog posts will be inserted here -->
            </div>
        </div>
        <span id="my-blog-posts-link" class="btn btn-secondary mt-4"><i class="fa-solid fa-newspaper"></i> My Blog Posts</span>
    </div>

    <!-- Modal for displaying comments -->
    <div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentsModalLabel">Comments</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-comments-container" class="comments-container mt-3">
                        <!-- Comments will be inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="comment-form">
                        <textarea id="modal-comment-input" class="form-control mb-2" placeholder="Write a comment..."></textarea>
                        <button class="btn btn-success" onclick="submitModalComment()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="BP.js"></script>
</body>
</html>
