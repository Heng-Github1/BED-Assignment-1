<!DOCTYPE html>
<html lang="en">

<head>
    <title>SEA Awareness Blog Posts</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <span id="back-link" class="btn btn-secondary mb-4"><i class="fa-solid fa-arrow-left"></i> Back</span>
        <div class="search-container mb-4">
            <div class="input-group">
                <input type="search" id="search-input" class="form-control" placeholder="Search Blog Posts">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="blog-posts-container">
            <div class="row" id="blog-posts-inner-container">
                <!-- Blog posts will be inserted here -->
            </div>
        </div>
        <span id="my-blog-posts-link" class="btn btn-secondary mt-4"><i class="fa-solid fa-newspaper"></i> My Blog Posts</span>
    </div>
    <script src="BP.js"></script>
</body>

</html>
