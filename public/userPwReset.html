<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="styles/style(users).css">
    <style>
        .glass-container {
            height: 380px;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <input type="text" id="resetUsername" name="username" required placeholder="Username">
                <input type="password" id="newPassword" name="newPassword" required placeholder="New Password">
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm New Password">
                <button type="submit">Confirm</button>
                <p>Don't have an account? <a href="userRegister.html">Register</a></p>
            </form>
        </div>
    </div>
    <script src="./pwReset.js"></script>
</body>
</html>
