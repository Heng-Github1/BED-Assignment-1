<!DOCTYPE html>
<html lang="en">

<head>
    <title>SEA Awareness Blog Posts</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span id="back-link"><i class="fa-solid fa-arrow-left"></i>Back</span>
    <h4>My Blog Posts</h4>
    <div class="blog-posts-container">
        <div class="inner-container">
            <!--daniel, create new blog post here-->
            <!--daniel, update existing blog posts here-->
            <!--daniel, delete existing blog posts here-->
        </div>
    </div>
    <!-- Button Container -->
    <div class="button-container d-flex justify-content-center mt-3">
        <button class="btn btn-primary mx-2" id="create-post-btn">Create New Blog Post</button>
        <button class="btn btn-secondary mx-2" id="update-post-btn">Update Existing Blog Posts</button>
        <button class="btn btn-danger mx-2" id="delete-post-btn">Delete Existing Blog Posts</button>
    </div>

    <!-- Hidden form for creating a new blog post -->
    <div id="create-post-form-container" style="display:none;" class="container mt-4">
        <h5>Create New Blog Post</h5>
        <form id="create-post-form">
            <div class="mb-3">
                <label for="post-content" class="form-label">Content</label>
                <textarea class="form-control" id="post-content" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="post-author-id" class="form-label">Author ID</label>
                <input type="text" class="form-control" id="post-author-id" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div class="update-container mt-4 d-none">
        <h5>Update Blog Posts</h5>
        <div class="list-group" id="update-posts-list"></div>
    </div>
    <div class="delete-container mt-4 d-none">
        <h5>Delete Blog Posts</h5>
        <div class="list-group" id="delete-posts-list"></div>
    </div>
    <script src="BlogPostsPage.js"></script>
</body>

</html>
