<!DOCTYPE html>
<html lang="en">

<head>
    <title>SEA Awareness Blog Posts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <style>
        .btn {
            margin-right: 10px; /* Adjust margin between buttons */
        }

        #back-link {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        h4 {
            text-align: center;
            margin-top: 30px; /* Add space between heading and blog posts */
            font-size: 3em;
        }

        .blog-posts-container {
            margin-top: 20px; /* Add margin between heading and blog posts */
        }

        .button-container {
            margin-top: 20px;
            text-align: center; /* Center align the buttons */
        }

        .button-container .btn {
            margin-bottom: 10px; /* Add space between buttons */
        }

        .container form {
            margin-top: 20px; /* Add margin above the form */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <span id="back-link" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back</span>
        <h4>My Blog Posts</h4>
        <div class="blog-posts-container">
            <div class="inner-container">
                <!-- Blog posts will be inserted here -->
            </div>
        </div>
        <!-- Button Container -->
        <div class="button-container">
            <button class="btn btn-primary" id="create-post-btn">Create New Blog Post</button>
            <button class="btn btn-secondary" id="update-post-btn">Update Existing Blog Posts</button>
            <button class="btn btn-danger" id="delete-post-btn" style="color: white; background: red; border: none; cursor: pointer; font-family: inherit;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="height: 16px; width: 16px; margin-right: 8px;"><path d="M20.2924 6.29289L17.707 8.87827C18.1111 9.28245 18.1111 9.95548 17.707 10.3596C17.3028 10.7638 16.6298 10.7638 16.2256 10.3596L13.6417 7.77576L7.00036 14.4171L7.7406 16.3724C7.80571 16.5466 7.9083 16.6983 8.04065 16.8062C8.06964 16.8289 8.0994 16.8498 8.13 16.869L8.79283 17.2308L10.6891 14.2586V11.776C10.7116 11.7102 10.7393 11.6454 10.772 11.5837L15.8214 13L3.2924 11.2924L20.2924 6.29289ZM7 20V22.5C7 22.7761 6.77614 23 6.5 23H4C3.72386 23 3.5 22.7761 3.5 22.5V20C3.5 17.3776 5.37758 15.5 8 15.5H10.5C13.1224 15.5 15 17.3776 15 20H18.5C18.7761 20 19 19.7761 19 19.5V17H7V20ZM7 17.5727V20Z" fill="currentColor"></path></svg>
              Delete Existing Blog Post
            </button>
        </div>

        <!-- Hidden form for creating a new blog post -->
        <form id="create-post-form">
            <div class="mb-3">
                <label for="post-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="post-title" required>
            </div>
            <div class="mb-3">
                <label for="post-content" class="form-label">Content</label>
                <textarea class="form-control" id="post-content" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="post-author-id" class="form-label">Author ID</label>
                <input type="text" class="form-control" id="post-author-id" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        
        <!-- Ensure the structure aligns with the JavaScript updates -->
<div class="update-container mt-4 d-none">
    <h5>Update Blog Posts</h5>
    <div class="list-group" id="update-posts-list"></div>
</div>

        <div class="delete-container mt-4 d-none">
            <h5>Delete Blog Posts</h5>
            <div class="list-group" id="delete-posts-list"></div>
        </div>
    </div>
    <script src="BlogPostsPage.js"></script>
</body>

</html>
