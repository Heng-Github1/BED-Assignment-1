<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/style(users).css">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" name="username" required placeholder="Username">
                <input type="password" id="loginPassword" name="password" required placeholder="Password">
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="userRegister.html">Register</a></p>
            </form>
        </div>
    </div>
    <script src="./signIn.js"></script>
</body>
</html>
