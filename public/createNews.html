<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/style(news).css">
</head>
<body>
    <div class="emptySpace"></div>
    <div class="mainContainer">
        <a href="index(news).html"><button style="padding: 10px; border: none; border-radius: 10px; background-color: rgb(230, 171, 171); font-size: 20px;">Back</button></a>
        <div class="fillerContainer">
            <div class="selectCountry">
                <select id="countrySelector" style="width: 100%; height: 100%; font-size: 20px;">
                    <option value="">Select Topic..</option>
                    <option value="politics">Politics</option>
                    <option value="technology">Technology</option>
                    <option value="cc">Climate Change</option>
                </select>
            </div>

            <div class="newsIdContainer">
                <input type="number" value="10" id="newsIndex"  style="width: 100%; height: 100%; font-size:20px;">
            </div>
        </div>

        <div class="headlineContainer">
            <input type="text" id="headline" placeholder="Insert Headline.." style="width: 100%; height: 100%; font-size: 40px; padding: 10px; font-weight: bold">
        </div>

        <div class="contentContainer">
            <textarea id="content" placeholder="Insert Content.." style="width: 100%; height: 100%; vertical-align: top; padding: 10px;"></textarea>
        </div>

        <button onclick="createNews(); redirectToIndex()">Create News</button>

    </div>

    <script src="createNews.js"></script>
</body>
</html>
