<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="emptySpace"></div>
    <h1>News Article</h1>
    <div class="mainContainer">

        <div class="fillerContainer">
            <div class="selectCountry">
                <select id="countrySelector" style="width: 100%; height: 100%; font-size: 20px;">
                    <option value=""">Select Country..</option>
                    <option value="SG">Singapore</option>
                    <option value="MY">Malaysia</option>
                    <option value="TH">Thailand</option>
                    <option value="ID">Indonesia</option>
                    <option value="PH">Philippines</option>
                    <option value="VN">Vietnam</option>
                    <option value="LA">Laos</option>
                    <option value="MM">Myanmar</option>
                    <option value="BN">Brunei</option>
                    <option value="KH">Camobdia</option>
                </select>
            </div>

            <div class="newsIdContainer">
                <p>#10</p>
            </div>
        </div>

        <div class="headlineContainer">
            <input type="text" id="headline" placeholder="Insert Headline.." style="width: 100%; height: 100%; font-size: 40px; padding: 10px; font-weight: bold">
        </div>

        <div class="contentContainer">
            <div class="contentStart">
                <input type="text" id="headline" placeholder="Insert Content..." style="width: 100%; height: 100%; vertical-align: top">
            </div>
        </div>

        <button>Create News</button>

    </div>

    
</body>
</html>
